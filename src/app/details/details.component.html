<div class="row py-5">
    <div class="col-md-3">
        <img *ngIf="itemDetails.poster_path" class="w-100" [src]="imgBaseUrl + itemDetails.poster_path" alt="" />
        <img *ngIf="itemDetails.profile_path"  class="w-100" [src]="imgBaseUrl + itemDetails.profile_path" alt="" />
    </div>
    <div class="col-md-9">
        <h3>{{itemDetails.title}}{{itemDetails.name}}</h3>
      
        <p class="text-muted">{{itemDetails.overview}}</p>

    </div>
</div>
